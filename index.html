<!doctype htlm>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Help me choose</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 class="backgroundColor">Help me choose between...</h1>
        <div class="inputSection">
            <div class="inputs">
                <input placeholder="Something"/>
            </div>
            <button class="addOption">Add</button>
        </div>
        <div class="resultSection"></div>
        <button>Go!</button>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            $(function(){
                $('.resultSection').hide()
                
                var add_option = function() {
                    $('.inputs').append('<input></input>')
                }
                
                $('.addOption').click(add_option)
                
                $('.backgroundColor').click(function() {
                 $('body').css("backgroundColor", "red")   
                })
        
            });
        </script>
    </body>
</html>
